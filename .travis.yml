language: csharp
mono: none
dotnet: 1.0.0-preview2-003131

addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      runtime:
        - name: netcore
          version: 1
      env: CONFIGURATION=Release FRAMEWORK=netcoreapp1.0.1
    - os: osx
      osx_image: xcode8.1
      runtime:
        - name: netcore
          version: 1
      env: CONFIGURATION=Release FRAMEWORK=netcoreapp1.0.1

before_install:
  # Install OpenSSL
  - if test "$TRAVIS_OS_NAME" == "osx"; then
      brew link --force openssl;
  - brew install openssl;
  - brew install openssl;
  - brew link --force openssl;
      # .NET Core 1.01 (LTS) SDK - Binaries Only for macOS
  - export DOTNET_SDK_URL="https://go.microsoft.com/fwlink/?LinkID=827533";
  - else
      # .NET Core 1.01 (LTS) SDK for Ubuntu 16.04
  - export DOTNET_SDK_URL="https://go.microsoft.com/fwlink/?LinkID=827536";
  - fi

  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"

  # Install .NET CLI
  - mkdir $DOTNET_INSTALL_DIR
  - curl -L $DOTNET_SDK_URL -o dotnet_package
  - tar -xvzf dotnet_package -C $DOTNET_INSTALL_DIR

  # Add dotnet to PATH
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"

install:
  # Display dotnet version info
  - which dotnet;
    if [ $? -eq 0 ]; then
      echo "Using dotnet:";
      dotnet --info;
    else
      echo "dotnet.exe not found"
      exit 1;
    fi

  # Restore dependencies
  - dotnet restore

script:
  # Run tests
  - dotnet test -c $CONFIGURATION -f $FRAMEWORK Source/NSubstitute.Acceptance.Specs