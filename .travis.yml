language: generic

cache:
    directories:
    - $HOME/.dotnet-sdk-osx
    - $HOME/.ChakraCore
    - $HOME/.nuget/packages

addons:
  apt:
    packages:
    - build-essential
    - gettext
    - clang-3.8
    - cmake
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - libunwind8-dev
    - zlib1g

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      runtime:
        - name: netcore
          version: 2
      env: CONFIGURATION=Release FRAMEWORK=netcoreapp2.0
    - os: osx
      osx_image: xcode9.1
      runtime:
        - name: netcore
          version: 2
      env: CONFIGURATION=Release FRAMEWORK=netcoreapp2.0

before_install:
  - mkdir -p /usr/local/lib
  - export DOTNET_SDK_OSX=.dotnet-sdk-osx
  - export CHAKRACORE_PATH=.ChakraCore
  - export CHAKRALIBS="$HOME/$CHAKRACORE_PATH/libs/"
  - if test "$TRAVIS_OS_NAME" == "osx"; then
      sw_vers -productVersion;
      sudo curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel LTS;
      eval $(/usr/libexec/path_helper -s);
    else
      lsb_release -a;
      which $cc;
      sudo apt-get install curl;
      sudo curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel LTS;
    fi;

install:
  # Display dotnet version info
  - which dotnet;
    if [ $? -eq 0 ]; then
      echo "Using dotnet:";
      dotnet --info;
    else
      echo "dotnet.exe not found";
      exit 1;
    fi

  # Restore dependencies
  - dotnet restore -v Minimal

script:
  # Run tests
  - dotnet test -c $CONFIGURATION -f $FRAMEWORK ./test/BaristaLabs.BaristaCore.Tests/
  - dotnet test -c $CONFIGURATION -f $FRAMEWORK ./test/BaristaLabs.BaristaCore.Extensions.Tests/